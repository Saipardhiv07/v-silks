<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vsilks - Women's Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar">
        <div class="logo">Vsilks</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button disabled>Search</button>
        </div>
    </nav>

    <!-- ===== CAROUSEL ===== -->
    <section class="carousel-section">
        <button class="carousel-btn left" id="prevBtn">&#10094;</button>

        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack"></div>
        </div>

        <button class="carousel-btn right" id="nextBtn">&#10095;</button>
    </section>

    <!-- ===== PRODUCTS GRID ===== -->
    <section class="products">
        <div class="product-grid" id="productGrid"></div>
    </section>

    <!-- ===== MODAL ===== -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImg">
            <h3 id="modalTitle"></h3>
            <div class="modal-info">
    <p id="modalPrice"></p>
    <p id="modalColor"></p>
</div>
            <p class="desc" id="modalDesc"></p>
        </div>
    </div>
    <br>
    <hr color="white">
    <footer class="site-footer">
  <div class="footer-contact">

  </div>
  <p>&copy; 2025 V-silks. All rights reserved.</p><br>
</footer>

    <script src="script.js"></script>
</body>
</html>
